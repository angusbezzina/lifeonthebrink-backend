version: '3.3'

services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Iamthealchemistofmyownfuture
      MYSQL_DATABASE: lotbpodcast
      MYSQL_USER: lotbpodcast
      MYSQL_PASSWORD: Iamthealchemistofmyownfuture

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - "80:80"
    volumes:
      - ./wp-content:/var/www/html/wp-content
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: lotbpodcast
      WORDPRESS_DB_PASSWORD: Iamthealchemistofmyownfuture
      WORDPRESS_DB_NAME: lotbpodcast
volumes:
  db_data: {}